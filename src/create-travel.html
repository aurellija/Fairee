  <div class="container blokas">
 <h4 class="mb-3 py-3 my-3">Nauja kelionė</h4>
    <div class="row ml-auto">
      <div class="col-md-6 order-md-2 mb-4">
			<div class="mb-3 tekstas">
				<label for="birthDate">Kelionės data</label>
            <input type="date" id="travelDate" class="form-control" placeholder="" value="" required>
              <div class="invalid-feedback">
                Prašome pasirinkti teisingą datą.
              </div>
			 </div>
			<div class="mb-3 tekstas">
			  <label for="birthDate">Registracijos pabaigos data</label>
            <input type="date" id="travelDate" class="form-control" placeholder="" value="" required>
              <div class="invalid-feedback">
                Prašome pasirinkti teisingą datą.
              </div>
			 </div>
			 
			<div class="mb-3 tekstas">
				<label for="birthDate">Kelionės aprašymas ir nuotraukos</label>
				<input type="text" id="abouttravel" class="form-control" placeholder="" value="" required>
			</div>
			 
			<div class="mb-3 tekstas custom-file">

				<input type="file" class="custom-file-input" id="validatedCustomFile" required>
				<label class="custom-file-label" for="validatedCustomFile">Pasirinkti failą...</label>
			</div>
			
        
      </div>
	  

      <div class="col-md-6 order-md-1">
       
        <form class="needs-validation" novalidate>
			
		  <div class="mb-3 tekstas">
            <label for="birthDate">Kelionės pavadinimas</label>
            <input type="text" id="travelName" class="form-control" placeholder="" value="" required>
          </div>
		  
		  
            <div class="mb-3 tekstas">
              <label for="firstName">Organizatorius</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Prašome įvesti teisingą vardą.
              </div>
            </div>

          <div class="mb-3 tekstas">
            <label for="email">Elektroninis paštas</label>
            <input type="email" class="form-control" id="email" placeholder="vardas.pavarde@epastas.com" value=""
              required>
            <div class="invalid-feedback">
              Prašome įvesti tinkamą elektroninio pašto adresą.
            </div>
          </div>

          <div class="mb-3 tekstas">
            <label for="address">Telefono numeris</label>
            <input type="text" class="form-control" id="telephone" placeholder="+370 " required>
            <div class="invalid-feedback">
              Prašome įvesti telefono numerį.
            </div>
          </div>
		  
			<div class="mb-3 tekstas form-group">
				<label for="comment">Papildoma informacija:</label>
				<textarea class="form-control" rows="5" id="comment"></textarea>
			</div>
          
		

          <hr class="mb-4">
          <button class="btn btn-lg btn-block" type="submit">Išsaugoti</button>
		  
		  
        </form>
